<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Link Shortener</title>
</head>
<body>
<div class="container">
    <br><br>
    <div class="card">
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="urlinput" class="form-label">Full link</label>
                    <input type="text" class="form-control" id="urlinput" maxlength="255">
                </div>
                <div class="mb-3">
                    <label for="shorturl" class="form-label">Short link</label>
                    <input type="text" class="form-control" id="shorturl" maxlength="255">
                </div>
                <button type="button" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
